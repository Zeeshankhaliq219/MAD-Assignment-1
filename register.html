    <form>
        <fieldset style="width: 15%; height: 560px; margin: 0 auto;">
            <legend>
                Register
            </legend><br>
            <label for="email">Full Name:</label><br>
            <input type="text" id="email" placeholder="Full Name"> <br><br>
            <label for="email">Email:</label><br>
            <input type="text" id="email" placeholder="Email"> <br><br>
            <label for="pass">Password:</label><br>
            <input type="password" id="pass" placeholder="Password"><br><br>
            <p>
                Gender: <br>
                <label for="Gender">Male:</label><input type="radio" name="gender">
                <label for="Gender">Female:</label><input type="radio" name="gender">

            </p>
            <p>
                Hobbies: <br>
                <label for="hobbies">Music:</label><input type="checkbox" name="hobbies">
                <label for="hobbies">Art:</label><input type="checkbox" name="hobbies">
                <label for="hobbies">Painting:</label><input type="checkbox" name="hobbies">
            </p>
            <p>
                Country: <br>
                <select id="">
                    <option value="pakistan">Pakistan</option>
                    <option value="Saudiarabia">Saudi Arabia</option>
                    <option value="england">England</option>
                </select>
            </p>
            <p>
                DOB: <br>
                <input type="date">
            </p>
            <p>Upload your photo: <br>
                <input type="file">
            </p>
            <button>Register</button><br><br>
            <a href="login.html">Already a user?</a>
